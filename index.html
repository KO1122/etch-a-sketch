<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8421a0a1ce.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    
    <div class="container">
    <div class="controls">
    <fieldset>
        <legend>Controls</legend>
        <button class="button-hover-black">Black</button>
        <button class="button-hover-shade">Shade</button>
        <button class="button-hover-random">Random</button>
        <button class="button-hover-eraser">Eraser</button>
        <button class="grid-button-clear">Clear</button>
    </fieldset>

    <span class="grid-size">
        <div class="grid-size-display">16 x 16</div>
        <input type="range" min="1" max="100" value="16"        class="grid-size-slider">
    </span>
    </div>
    
    <div class="grid"></div>

    </div>

    <footer>
        <a href="https://github.com/KO1122/etch-a-sketch" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
